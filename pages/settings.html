<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Verifact</title>
    <meta name="description" content="Manage your Verifact account settings.">

    <!-- Favicon -->
    <link rel="icon" href=",./" sizes="any"> 

    <!-- Link to your compiled Tailwind CSS file -->
    <link href="../src/output.css" rel="stylesheet"> <!-- Adjust path as needed -->

    <style>
      /* Custom scrollbar (optional) */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; } /* slate-50 */
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; } /* slate-400 */
      ::-webkit-scrollbar-thumb:hover { background: #64748b; } /* slate-500 */

      body {
        font-family: 'Inter', 'Noto Sans', sans-serif;
      }
    </style>
</head>
<body class="font-['Inter','Noto_Sans',sans-serif] antialiased">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <div class="flex items-center">
              <button
                id="settings-mobile-sidebar-toggle"
                title="Toggle settings menu"

                class="lg:hidden p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors"
              >

                </svg>
                <svg id="settings-menu-close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
              <div class="flex items-center ml-2 lg:ml-0">
                <!-- Original link was to / (index.html). If this navbar should be specific to settings, maybe no link or link to a settings dashboard. -->
                <a href="index.html" class="flex items-center">
                    <div class="bg-gradient-to-r from-sky-500 to-blue-600 p-2 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-white">
                             <use href="#cpu-chip-icon-path" />
                        </svg>
                    </div>
                    <div class="ml-3">
                      <h1 class="text-xl font-bold text-slate-800">Verifact</h1>
                      <p class="text-sm text-slate-600">Settings</p>
                    </div>
                </a>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button
                class="p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors"
                title="Help"
                aria-label="Help"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <use href="#question-mark-circle-icon-path" />
                </svg>
              </button>
              <!-- Assuming a link to the main profile page from the dashboard layout -->
              <a href="profile.html" title="User Profile" aria-label="User Profile" class="w-8 h-8 bg-gradient-to-r from-sky-500 to-blue-600 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white">
                    <use href="#user-icon-outline-path" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex">
        <!-- Settings Sidebar -->
        <div id="settings-sidebar"
          class="-translate-x-full lg:translate-x-0 fixed lg:sticky lg:top-16 /* Adjusted for sticky navbar */
                 inset-y-0 left-0 z-40 w-64 bg-white/80 backdrop-blur-sm border-r 
                 border-slate-200/50 transition-transform duration-300 ease-in-out 
                 lg:h-[calc(100vh-4rem)] /* Full height minus navbar */"
        >
          <div class="h-full overflow-y-auto p-6 pt-8 lg:pt-6">
            <nav id="settings-sidebar-nav" class="space-y-2">
              <!-- Sidebar items will be injected by JS -->
            </nav>

            <div class="mt-8 pt-8 border-t border-slate-200/50">
              <a href="logout.html" class="w-full flex items-center px-4 py-3 text-left rounded-xl text-rose-600 hover:bg-rose-50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                    <use href="#arrow-right-on-rectangle-icon-path" />
                </svg>
                <span class="font-medium">Sign Out</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Overlay for mobile settings sidebar -->
        <div
          id="settings-mobile-overlay"
          class="fixed inset-0 bg-black/20 backdrop-blur-sm z-30 lg:hidden hidden"
        ></div>

        <!-- Main Content -->
        <div class="flex-1 min-w-0">
          <div id="settings-content-area" class="max-w-4xl mx-auto p-6 lg:p-8">
            <!-- Settings sections will be rendered here by JS -->
          </div>
          
          <div id="settings-save-button-container" class="max-w-4xl mx-auto px-6 lg:px-8 pb-8 flex justify-end hidden">
             <button
                id="settings-save-button"
                class="bg-gradient-to-r from-sky-500 to-blue-600 text-white px-8 py-3 rounded-xl hover:from-sky-600 hover:to-blue-700 transition-all duration-200 font-medium shadow-lg hover:shadow-xl flex items-center"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                  <use href="#check-icon-path" />
                </svg>
                Save Changes
              </button>
          </div>

        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const settingsMobileSidebarToggle = document.getElementById('settings-mobile-sidebar-toggle');
        const settingsMenuOpenIcon = document.getElementById('settings-menu-open-icon');
        const settingsMenuCloseIcon = document.getElementById('settings-menu-close-icon');
        const settingsSidebar = document.getElementById('settings-sidebar');
        const settingsMobileOverlay = document.getElementById('settings-mobile-overlay');
        const settingsSidebarNav = document.getElementById('settings-sidebar-nav');
        const settingsContentArea = document.getElementById('settings-content-area');
        const settingsSaveButtonContainer = document.getElementById('settings-save-button-container');
        const settingsSaveButton = document.getElementById('settings-save-button');


        let isSettingsSidebarOpen = false;
        let activeSectionId = 'profile'; // Default active section

        const initialFormData = {
            fullName: 'John Doe', email: 'john.doe@example.com', username: 'johndoe', bio: 'Fact-checking enthusiast and researcher',
            emailNotifications: true, pushNotifications: true, weeklyDigest: false, securityAlerts: true,
            profileVisibility: 'public', dataSharing: false, analyticsTracking: true,
            theme: 'system', language: 'en', compactMode: false,
            twoFactorAuth: false, loginAlerts: true, sessionTimeout: '30',
        };
        let currentFormData = JSON.parse(localStorage.getItem('verifactSettings')) || JSON.parse(JSON.stringify(initialFormData));
        
        let currentPasswords = { current: '', new: '', confirm: '' };
        let showPasswordFields = false;

        const sidebarItemsConfig = [
            { id: 'profile', label: 'Profile', icon: 'user-icon-outline-path' }, // using outline user icon
            { id: 'notifications', label: 'Notifications', icon: 'bell-icon-path' },
            { id: 'privacy', label: 'Privacy & Safety', icon: 'shield-check-icon-path' },
            { id: 'appearance', label: 'Appearance', icon: 'paint-brush-icon-path' },
            { id: 'security', label: 'Security', icon: 'key-icon-path' },
            { id: 'data', label: 'Data & Storage', icon: 'document-text-icon-path' },
            { id: 'help', label: 'Help & Support', icon: 'question-mark-circle-icon-path' },
        ];

        function renderSettingsSidebar() {
            settingsSidebarNav.innerHTML = '';
            sidebarItemsConfig.forEach(item => {
                const button = document.createElement('button');
                button.key = item.id;
                button.className = `w-full flex items-center px-4 py-3 text-left rounded-xl transition-all duration-200 ${
                    activeSectionId === item.id ? 'bg-gradient-to-r from-sky-500 to-blue-600 text-white shadow-lg' : 'text-slate-700 hover:bg-slate-100/50'
                }`;
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3"><use href="#${item.icon}" /></svg>
                    <span class="font-medium">${item.label}</span>
                    ${activeSectionId === item.id ? '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-auto"><use href="#chevron-right-icon-path" /></svg>' : ''}
                `;
                button.addEventListener('click', () => {
                    activeSectionId = item.id;
                    renderActiveSection();
                    renderSettingsSidebar(); // Re-render sidebar to update active state
                    if (isSettingsSidebarOpen && window.innerWidth < 1024) {
                        toggleSettingsSidebar(); // Close mobile sidebar
                    }
                });
                settingsSidebarNav.appendChild(button);
            });
        }

        function toggleSettingsSidebar() {
            isSettingsSidebarOpen = !isSettingsSidebarOpen;
            settingsSidebar.classList.toggle('-translate-x-full', !isSettingsSidebarOpen);
            settingsSidebar.classList.toggle('translate-x-0', isSettingsSidebarOpen);
            settingsMobileOverlay.classList.toggle('hidden', !isSettingsSidebarOpen);
            settingsMenuOpenIcon.classList.toggle('hidden', isSettingsSidebarOpen);
            settingsMenuCloseIcon.classList.toggle('hidden', !isSettingsSidebarOpen);
        }

        if (settingsMobileSidebarToggle) settingsMobileSidebarToggle.addEventListener('click', toggleSettingsSidebar);
        if (settingsMobileOverlay) settingsMobileOverlay.addEventListener('click', toggleSettingsSidebar);

        function handleInputChange(field, value) {
            currentFormData = { ...currentFormData, [field]: value };
            // For theme, we might want to apply it immediately
            if (field === 'theme') applyTheme(value);
            // No need to re-render the whole section on every input change for performance,
            // the input values are bound.
        }
        
        function handlePasswordInputChange(field, value) {
            currentPasswords = { ...currentPasswords, [field]: value };
        }

        function applyTheme(themeValue) {
            document.documentElement.classList.remove('light', 'dark');
            if (themeValue === 'dark') {
                document.documentElement.classList.add('dark');
            } else if (themeValue === 'light') {
                document.documentElement.classList.add('light');
            } else { // System
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                } else {
                     document.documentElement.classList.add('light');
                }
            }
             localStorage.setItem('verifactTheme', themeValue);
        }


        // --- Render Functions for Each Section ---
        function renderProfileSectionHTML() {
            return `
                <div class="space-y-6">
                  <div>
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-2">Profile Settings</h2>
                    <p class="text-slate-600 dark:text-slate-400">Manage your personal information and profile visibility.</p>
                  </div>
                  <div class="bg-white/80 dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/50 dark:border-slate-700/50">
                    <div class="flex items-center mb-6">
                      <div class="relative">
                        <div class="w-20 h-20 bg-gradient-to-r from-sky-500 to-blue-600 rounded-full flex items-center justify-center">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-white"><use href="#user-circle-icon-path" /></svg>
                        </div>
                        <button class="absolute -bottom-2 -right-2 bg-white dark:bg-slate-700 rounded-full p-2 shadow-lg border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors" title="Change profile picture" aria-label="Change profile picture">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-600 dark:text-slate-300"><use href="#paint-brush-icon-path" /></svg>
                        </button>
                      </div>
                      <div class="ml-6">
                        <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-100">${currentFormData.fullName}</h3>
                        <p class="text-slate-600 dark:text-slate-400">@${currentFormData.username}</p>
                      </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Full Name</label>
                        <input type="text" value="${currentFormData.fullName}" data-key="fullName" class="form-input w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-sky-400 dark:focus:border-sky-500 transition-colors dark:text-slate-100" placeholder="Enter your full name" title="Full Name" />
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Username</label>
                        <input type="text" value="${currentFormData.username}" data-key="username" class="form-input w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-sky-400 dark:focus:border-sky-500 transition-colors dark:text-slate-100" placeholder="Enter your username" />
                      </div>
                      <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email</label>
                        <input type="email" value="${currentFormData.email}" data-key="email" class="form-input w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-sky-400 dark:focus:border-sky-500 transition-colors dark:text-slate-100" />
                      </div>
                      <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Bio</label>
                        <textarea data-key="bio" rows="3" class="form-input w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-sky-500 focus:border-sky-400 dark:focus:border-sky-500 transition-colors resize-none dark:text-slate-100" placeholder="Tell us about yourself" title="Bio">${currentFormData.bio}</textarea>
                      </div>
                    </div>
                  </div>
                </div>
            `;
        }
        
        function renderNotificationsSectionHTML() {
            const items = [
                { key: 'emailNotifications', label: 'Email Notifications', desc: 'Receive email updates about your account activity' },
                { key: 'pushNotifications', label: 'Push Notifications', desc: 'Get instant notifications on your device' },
                { key: 'weeklyDigest', label: 'Weekly Digest', desc: 'Receive a weekly summary of your fact-checking activities' },
                { key: 'securityAlerts', label: 'Security Alerts', desc: 'Get notified about important security events' },
            ];
            return `
                <div class="space-y-6">
                  <div>
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-2">Notification Settings</h2>

            return `

                  <div>

                    <p class="text-slate-600 dark:text-slate-400">Customize how Verifact looks and feels.</p>
                  </div>
                  <div class="bg-white/80 dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-lg border border-white/50 dark:border-slate-700/50">

                          <option value="en" ${currentFormData.language === 'en' ? 'selected' : ''}>English</option>

        function renderDefaultSectionHTML() {
             return `
                <div class="flex items-center justify-center h-64">
                  <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 text-slate-400 mx-auto mb-4"><use href="#cog-icon-path" /></svg>
                    <h3 class="text-lg font-medium text-slate-600 dark:text-slate-300">Coming Soon</h3>
                    <p class="text-slate-500 dark:text-slate-400">This section is under development.</p>
                  </div>
                </div>`;
        }


        function renderActiveSection() {
            let htmlContent = '';
            switch (activeSectionId) {
                case 'profile': htmlContent = renderProfileSectionHTML(); break;
                case 'notifications': htmlContent = renderNotificationsSectionHTML(); break;
                case 'security': htmlContent = renderSecuritySectionHTML(); break;
                case 'appearance': htmlContent = renderAppearanceSectionHTML(); break;
                default: htmlContent = renderDefaultSectionHTML();
            }
            settingsContentArea.innerHTML = htmlContent;
            attachEventListenersToSection();

            // Show/hide save button
            const sectionsWithSave = ['profile', 'notifications', 'appearance']; // Security has its own save
            settingsSaveButtonContainer.classList.toggle('hidden', !sectionsWithSave.includes(activeSectionId));
        }

        function attachEventListenersToSection() {
            // Generic input handlers
            settingsContentArea.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', (e) => handleInputChange(e.target.dataset.key, e.target.type === 'checkbox' ? e.target.checked : e.target.value));
                if (input.tagName === 'SELECT') { // Also for select change
                     input.addEventListener('change', (e) => handleInputChange(e.target.dataset.key, e.target.value));
                }
            });
            // Toggle button handlers
            settingsContentArea.querySelectorAll('.toggle-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const key = e.currentTarget.dataset.key;
                    const newValue = !currentFormData[key];
                    handleInputChange(key, newValue);
                    // Visually update the toggle
                    e.currentTarget.classList.toggle('bg-sky-600', newValue);
                    e.currentTarget.classList.toggle('bg-slate-300', !newValue);
                    e.currentTarget.classList.toggle('dark:bg-slate-600', !newValue && document.documentElement.classList.contains('dark'));
                    e.currentTarget.querySelector('span').classList.toggle('translate-x-6', newValue);
                    e.currentTarget.querySelector('span').classList.toggle('translate-x-1', !newValue);
                });
            });
             // Theme button handlers
            settingsContentArea.querySelectorAll('.theme-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const themeValue = e.currentTarget.dataset.value;
                    handleInputChange('theme', themeValue);
                    // Visually update active theme button
                    settingsContentArea.querySelectorAll('.theme-button').forEach(btn => {
                        btn.classList.toggle('border-sky-500', btn.dataset.value === themeValue);
                        btn.classList.toggle('bg-sky-50', btn.dataset.value === themeValue && !document.documentElement.classList.contains('dark'));
                        btn.classList.toggle('dark:bg-sky-700/30', btn.dataset.value === themeValue && document.documentElement.classList.contains('dark'));
                        btn.classList.toggle('dark:border-sky-600', btn.dataset.value === themeValue && document.documentElement.classList.contains('dark'));

                        btn.classList.toggle('border-slate-200', btn.dataset.value !== themeValue);
                        btn.classList.toggle('dark:border-slate-700', btn.dataset.value !== themeValue && document.documentElement.classList.contains('dark'));
                        btn.classList.toggle('bg-white/50', btn.dataset.value !== themeValue && !document.documentElement.classList.contains('dark'));
                        btn.classList.toggle('dark:bg-slate-700/50', btn.dataset.value !== themeValue && document.documentElement.classList.contains('dark'));

                    });
                });
            });
            // Password field specific handlers
            if (activeSectionId === 'security') {
                settingsContentArea.querySelectorAll('.password-input').forEach(input => {
                    input.addEventListener('input', (e) => handlePasswordInputChange(e.target.dataset.key, e.target.value));
                });
                settingsContentArea.querySelectorAll('.password-toggle-button').forEach(button => {
                    button.addEventListener('click', () => {
                        showPasswordFields = !showPasswordFields;
                        // Re-render security section to update password field types and icon
                        renderActiveSection(); 
                    });
                });
                const updatePasswordBtn = document.getElementById('update-password-button');
                if(updatePasswordBtn) updatePasswordBtn.addEventListener('click', () => {
                    console.log("Updating password with:", currentPasswords);
                    // Add password update logic here
                    alert("Password update functionality not fully implemented in this demo.");
                });
            }
        }
        
        if(settingsSaveButton) {
            settingsSaveButton.addEventListener('click', () => {
                console.log('Settings saved:', currentFormData);
                localStorage.setItem('verifactSettings', JSON.stringify(currentFormData));
                alert('Settings saved!'); // Replace with a nicer notification
                // Potentially re-render parts of the UI if names/emails changed elsewhere
                // e.g., update profile name in the profile section header if it was edited
                if (activeSectionId === 'profile') {
                    const profileHeaderName = settingsContentArea.querySelector('.ml-6 h3');
                    if (profileHeaderName) profileHeaderName.textContent = currentFormData.fullName;
                    const profileHeaderUsername = settingsContentArea.querySelector('.ml-6 p');
                    if (profileHeaderUsername) profileHeaderUsername.textContent = `@${currentFormData.username}`;
                }
            });
        }

        // Initial setup
        const storedTheme = localStorage.getItem('verifactTheme');
        if (storedTheme) {
            currentFormData.theme = storedTheme; // Ensure form data reflects stored theme
            applyTheme(storedTheme);
        } else {
            applyTheme(currentFormData.theme); // Apply default system theme
        }

        renderSettingsSidebar();
        renderActiveSection();

         // Listener for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (currentFormData.theme === 'system') {
                applyTheme('system'); // Re-apply system to reflect change
            }
        });
      });
    </script>
