            settingsContentArea.querySelectorAll('.form-input').forEach(input => { input.addEventListener('input', (e) => handleInputChange(e.target.dataset.key, e.target.type === 'checkbox' ? e.target.checked : e.target.value)); if (input.tagName === 'SELECT') { input.addEventListener('change', (e) => handleInputChange(e.target.dataset.key, e.target.value)); }});
            settingsContentArea.querySelectorAll('.toggle-button').forEach(button => { button.addEventListener('click', (e) => { const key = e.currentTarget.dataset.key; const newValue = !currentFormData[key]; handleInputChange(key, newValue); e.currentTarget.classList.toggle('bg-sky-600', newValue); e.currentTarget.classList.toggle('bg-slate-300', !newValue); e.currentTarget.classList.toggle('dark:bg-slate-600', !newValue && document.documentElement.classList.contains('dark')); e.currentTarget.querySelector('span').classList.toggle('translate-x-6', newValue); e.currentTarget.querySelector('span').classList.toggle('translate-x-1', !newValue); }); });
            settingsContentArea.querySelectorAll('.theme-button').forEach(button => { button.addEventListener('click', (e) => { const themeValue = e.currentTarget.dataset.value; handleInputChange('theme', themeValue); settingsContentArea.querySelectorAll('.theme-button').forEach(btn => { btn.classList.toggle('border-sky-500', btn.dataset.value === themeValue); btn.classList.toggle('bg-sky-50', btn.dataset.value === themeValue && !document.documentElement.classList.contains('dark')); btn.classList.toggle('dark:bg-sky-700/30', btn.dataset.value === themeValue && document.documentElement.classList.contains('dark')); btn.classList.toggle('dark:border-sky-600', btn.dataset.value === themeValue && document.documentElement.classList.contains('dark')); btn.classList.toggle('border-slate-200', btn.dataset.value !== themeValue); btn.classList.toggle('dark:border-slate-700', btn.dataset.value !== themeValue && document.documentElement.classList.contains('dark')); btn.classList.toggle('bg-white/50', btn.dataset.value !== themeValue && !document.documentElement.classList.contains('dark')); btn.classList.toggle('dark:bg-slate-700/50', btn.dataset.value !== themeValue && document.documentElement.classList.contains('dark')); }); }); });
            if (activeSettingsSectionId === 'security') { settingsContentArea.querySelectorAll('.password-input').forEach(input => { input.addEventListener('input', (e) => handlePasswordInputChange(e.target.dataset.key, e.target.value)); }); settingsContentArea.querySelectorAll('.password-toggle-button').forEach(button => { button.addEventListener('click', () => { showPasswordFields = !showPasswordFields; renderActiveSettingsSection(); }); }); const updatePasswordBtn = document.getElementById('update-password-button'); if(updatePasswordBtn) updatePasswordBtn.addEventListener('click', () => { console.log("Updating password with:", currentPasswords); alert("Password update logic here."); }); }
        };

        function handleInputChange(field, value) { /* ... (same as before) ... */ currentFormData = { ...currentFormData, [field]: value }; if (field === 'theme') applyTheme(value); }
        function handlePasswordInputChange(field, value) { /* ... (same as before) ... */ currentPasswords = { ...currentPasswords, [field]: value }; }
        function applyTheme(themeValue) { /* ... (same as before) ... */ document.documentElement.classList.remove('light', 'dark'); if (themeValue === 'dark') { document.documentElement.classList.add('dark'); } else if (themeValue === 'light') { document.documentElement.classList.add('light'); } else { if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.add('light');}} localStorage.setItem('verifactTheme', themeValue); }

        if(settingsSaveButton) {
            settingsSaveButton.addEventListener('click', () => {
                console.log('Settings saved:', currentFormData);
                localStorage.setItem('verifactSettingsData', JSON.stringify(currentFormData));
                alert('Settings saved successfully!'); // Replace with a non-blocking notification
                 if (activeSettingsSectionId === 'profile') {
                    const profileHeaderName = settingsContentArea.querySelector('.ml-6 h3');
                    if (profileHeaderName) profileHeaderName.textContent = currentFormData.fullName;
                    const profileHeaderUsername = settingsContentArea.querySelector('.ml-6 p');
                    if (profileHeaderUsername) profileHeaderUsername.textContent = `@${currentFormData.username}`;
                    if(sidebarUsernameEl) sidebarUsernameEl.textContent = currentFormData.fullName; // Update main sidebar too
                }
            });
        }
        
        // Initial Load for settings page
        if (sidebarUsernameEl) sidebarUsernameEl.textContent = currentFormData.fullName; // Populate main sidebar username
        applyTheme(currentFormData.theme);
        renderSettingsSubNavigation();
        renderActiveSettingsSection();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => { if (currentFormData.theme === 'system') applyTheme('system'); });
      });
    </script>
</body>
